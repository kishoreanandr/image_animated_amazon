<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cart</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <div class="card-left">
            <div class="main-image">
                    <img src="camera1.jpg" alt="">
                    <img src="camera1.jpg" alt="">
                    <img src="camera1.jpg" alt="">
                    <img src="camera1.jpg" alt="">
            </div>
            <div class="image-select">
                <div class="img active">
                    <a href="#" data-id="1"><img src="camera1.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#" data-id="2"><img src="camera2.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#" data-id="3"><img src="camera3.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#" data-id="4"><img src="camera4.jpg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="card-right">
            <h2>Cannon </h2>
            <div class="star">
                <div class="star-group">
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                </div>
            <span>3 reviews</span>
            </div>
            <h4>$39.00<span>$50.00</span></h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos excepturi, optio, suscipit ut soluta facere enim error iste odio ad dicta! Fuga impedit assumenda, porro facere a ex ab quia?
            </p>
            <div class="form">
                <div class="form-group">
                    <label for="">Color</label>
                    <select name="" id="">
                        <option value="">Black</option>
                        <option value="">Brown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Qty</label>
                    <div class="input-group">
                        <button class="minus">-</button>
                        <input type="text" value="1" class="qty">
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            <button class="btn-cart">Add Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
